
<div class="checkout">
    <h1>Checkout Page</h1>
    <p class="message-p"> {{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-8 " class="shipping-address">
            <h6>Add Shipping Details</h6>
            <form #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)" class="common-form" >
                <input type="text"
                class="form-input"
                name="email"
                placeholder="Enter User Email"
                ngModel/>
                <input type="text"
                class="form-input"
                name="name"
                placeholder="Enter User Name"
                ngModel/>
                <input type="text"
                class="form-input"
                name="contact"
                placeholder="Enter Mobile No."
                ngModel/>
                <input type="text"
                class="form-input"
                name="address"
                placeholder="Enter User Address"
                ngModel/>
                <button class="form-button">Order Now</button>
               
            </form>
        </div>
        <div class="col-sm-4" class="payment-method">
            <h5>Total Amount: {{totalPrice}}</h5>
            <h6>Payment Method: <b>COD</b></h6>
        </div>
    </div>
</div>
