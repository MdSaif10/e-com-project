   <div class="card mt-4 mb-2 " style="max-width: 850px;" *ngIf="productData">
      <div class="row g-0">
        <div class="col-md-4">
         <img class="product-image2" src="{{productData.image}}" alt="">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h3 class="card-title">{{productData.name}}</h3> 
            <h6 class="card-title">{{productData.category}}</h6>
            <h6 class="card-text">{{productData.description}}</h6>
            <h5 class="text-muted"> Rs: {{productData.price}}</h5>           
              <i class="text-muted"> Color:<h5 [style.backgroundColor]="productData.color" class="product-color"></h5></i>           
            <mat-card-actions>
               <button mat-raised-button color="primary">Buy Now</button>  &nbsp;
               <button mat-raised-button color="warn" *ngIf="!removeCart"  (click)="AddToCart()">Add to Cart</button>
               <button mat-raised-button color="accent" *ngIf="removeCart"  (click)="RemoveToCart(productData.id)">Remove to Cart</button>
             </mat-card-actions>
               <div class="quantity-group">
                  <button (click)="handleQuantity('min')">-</button>
                  <input type="text" value={{productQuantity}} />
                  <button (click)="handleQuantity('plus')">+</button>
                  </div>
         </div>
        
        </div>
      </div>
    </div>
