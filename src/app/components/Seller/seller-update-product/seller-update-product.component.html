<div  class="update-product">
    <h3>Update Product</h3>
    <p class="message-p">{{productMessage}}</p>
    <form #addProduct="ngForm"
     (ngSubmit)="onUpdate(addProduct.value)" 
      class="common-form">
        <input type="text" 
        class="form-input"
         placeholder="Enter Product Name" 
        name="name" ngModel="{{productData?.name}}"/> <br>
        <input type="text"
         class="form-input" placeholder="Enter Product Price"
          name="price" ngModel="{{productData?.price}}"/> <br>
        <input type="text"
         class="form-input"
          placeholder="Enter Product Category"
           name="category" ngModel="{{productData?.category}}"/><br>
        <input type="text"
         class="form-input"
          placeholder="Enter Product Color" 
          name="color" ngModel="{{productData?.color}}"/> <br>
        <input type="text"
         class="form-input" 
         placeholder="Enter Product Image URL"
          name="image" ngModel="{{productData?.image}}"/>  <br>
        <textarea type="text"
         class="form-input"
          placeholder="Enter Product Description"
           name="description" ngModel="{{productData?.description}}"></textarea>
            <br>
          
        <button class="btn btn-primary" type="submit">Update Product</button> 
      </form>
   
  
</div>
